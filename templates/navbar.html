<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'allProducts' %}">
      <strong>Product Management</strong>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            href="{% url 'allProducts' %}"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{%  url 'addProduct' %}">Add Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{%  url 'pdf_convert' %}">Product Data</a>
        </li>
      </ul>
    </div>

    <form action="{% url 'searchProduct' %}" method="get">
      <div class="input-group mr-5 pr-5" style="width: 330px">
        <input
          type="search"
          name="query"
          placeholder="Search"
          class="form-control"
        />
        <a href="" type="submit" class="btn btn-primary">search</a>
      </div>
    </form>
    {% if user.is_authenticated %}
    <div class="m-2">
      <a
        href="javascript:{document.getElementById('logout').submit()}"
        class="btn btn-danger"
      >
        <i class="fas fa-sign-out-alt"></i> Logout</a
      >
      <form action="{% url 'logout' %}" method="post" id="logout">
        {% csrf_token %}
        <input type="hidden" />
      </form>
    </div>
    {% else %}
    <div class="m-2">
      <a href="{%  url 'login' %}" class="btn btn-primary">Login</a>
    </div>
    <div class="m-2">
      <a href="" class="btn btn-secondary">Register</a>
    </div>
    {% endif %}
  </div>
</nav>
