{% extends 'base.html' %}
<!-- tittle start here -->
{% block title %}<title>update product</title> {% endblock %}
<!-- tittle end here -->
<!-- custome css here -->
{% block style %} {% endblock %}
<!-- custome css end here -->
<!-- headder start here -->
<!-- using the navbar.html -->
{% block header %} {% include 'navbar.html' %} {% endblock %}
<!-- headder end here -->
<!-- main content start here -->

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-4 offset-3">
      <form
        action="{% url 'updateProduct' product.id %}"
        enctype="multipart/form-data"
        method="post"
      >
        {% csrf_token %}
        <!-- name of the product -->
        <div class="mb-3">
          <label for="" class="form-label">Name</label>
          <input
            type="text"
            value="{{product.name}}"
            name="name"
            class="form-control"
          />
        </div>
        <!-- name of the product end here -->
        <!-- price of the product -->
        <div class="mb-3">
          <label for="" class="form-label">Price</label>
          <input
            type="number"
            value="{{product.price}}"
            name="price"
            class="form-control"
          />
        </div>
        <!-- price of the product end here -->

        <!-- description of the product -->
        <div class="mb-3">
          <label for="" class="form-label">Description</label>
          <textarea class="form-control" name="description" id="" rows="3">
{{product.description}}</textarea
          >
        </div>
        <!-- description of the product end here -->
        <!-- image here -->
        <div class="mb-3">
          <label for="" class="form-label">Choose Image</label>
          <input
            type="file"
            class="form-control"
            name="image"
            id=""
            placeholder="Select image"
          />
        </div>
        <!-- image end here -->

        <!-- is published here -->
        <div class="mb-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              {%if
              product.is_published
              %}
              checked
              {%
              endif
              %}
              name="is_published"
              value="True"
              id=""
            />
            <label class="form-check-label" for="">Is Published </label>
          </div>
        </div>
        <!-- is published end here -->

        <br />
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
<!-- main contend end here -->
